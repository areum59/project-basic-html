                                    <div class="single-product-info">
                                        <div class="e-quantity">

                                            <a href="javascript:void(0);" class="quantity-plus" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"><i class="fa-solid fa-caret-right"></i></a>
                                            <a href="javascript:void(0);" class="quantity-minus" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><i class="fa-solid fa-caret-left"></i></a>

                                    </div>
                                </td>
                            </div>

                            <!-- 상품컷 -->

                                <div class="all-checkbox checkbox-default">
                                    <input type="checkbox" id="prod1">

                                <div class="prod-top">

    <script>
        window.addEventListener('load', function () {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function (el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        }); //includeHTML
    </script>
