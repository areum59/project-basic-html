<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 상세</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/static/assets/favicon/favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="/static/fo/pc/css/common.css">
    <link rel="stylesheet" href="/static/fo/pc/css/contents.css">

    <!-- fontawesome CDN -->
    <script src="https://kit.fontawesome.com/20d055f060.js" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div data-include-path="/views/layout/header.html"></div>

        <!-- contents -->
        <section class="contents">

            <!-- page location -->
            <div class="location">
                <ul>
                    <li><a href="/views/main/index.html">Home</a></li>
                    <li class="current">이벤트</li>
                </ul>
            </div>

            <div class="eve-wrap">
                <div class="eve-view">
                    <form action="" name="" id="">
                        <table class="board-view">
                            <thead>
                                <tr>
                                    <th>
                                        <h5 class="subject">이벤트 제목입니다.</h5>
                                        <ul>
                                            <!-- 작성일 -->
                                            <li>YYYY-MM-DD</li>
                                            <!-- 조회수 -->
                                            <li>조회수 : <span>1</span></li>
                                        </ul>
                                    </th>
                                </tr>
                            </thead>
                
                            <tbody>
                                <tr>
                                    <td>
                                        <!-- CC 이벤트 등록/수정 시 에디터 내용 노출 (이미지로 등록 할 경우 : 1200xN으로 등록) -->
                                        <!-- 이미지맵 태그 역시 CC에서 등록해야 함. 현재는 화면의 이해를 위해 하드코딩 함. -->
                                        <img src="/static/fo/assets/img/event/event-detail.jpg" alt="" usemap="#sample">

                                        <map name="sample">
                                            <area shape="react" coords="500,1534,740,1600" href="/views/mypage/post/list.html" target="_blank">
                                        </map>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>

                    <div class="btn-group">
                        <!-- 이벤트 목록으로 이동 -->
                        <a href="/views/event/list.html" class="btn btn-dark">목록</a>
                    </div>
                </div>
            </div>

        </section>

        <!-- footer -->
        <div data-include-path="/views/layout/footer.html"></div>
    </div>

    <!-- JS -->
    <script src="/static/fo/pc/js/common.js"></script>

    <script>
        window.addEventListener('load', function () {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function (el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        }); //includeHTML
    </script>
</body>
</html>
