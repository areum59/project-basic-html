<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- css -->
    <link rel="stylesheet" href="/static/assets/css/reset.css">
    <link rel="stylesheet" href="/static/fo/mo/css/common.css">
    <link rel="stylesheet" href="/static/fo/mo/css/style.css">
    <link rel="stylesheet" href="/static/fo/mo/css/contents.css">
    
    <!-- library css -->
    <link rel="stylesheet" href="/static/assets/css/library/slick.css">
    <link rel="stylesheet" href="/static/assets/css/library/slick-theme.css">
    <link rel="stylesheet" href="/static/assets/css/library/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/assets/css/library/owl.theme.default.min.css">

    <!-- fontawesome CDN -->
    <script src="https://kit.fontawesome.com/20d055f060.js" crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- header -->
    <div data-include-path="/views/layout/header-mobile.html"></div>

    <!-- page title -->
    <div class="page-title">
        <a href="javascript:window.history.back();">이전페이지</a>
        <h2>로그인</h2>
    </div>

    <!-- container -->
    <div class="container">
        <!-- contents -->
        <section class="login-area contents">
            <div class="login-cont-wrap">
                <div class="account-element">
                    <div class="cmt-title">
                        <h1 class="page-title">Login</h1>
                    </div>
                    <div class="page-content">
                        <p>회원 계정으로 로그인해주세요</p>
                        <form class="login-form"> 
                            <div class="form-group">
                            <label>사용자명 또는 이메일 주소를 입력해주세요.<span class="f-red">*</span></label>
                                <input type="text" id="author" class="form-control bdr" name="comment[author]" value="">
                                <label>비밀번호를 입력해주세요.<span class="f-red">*</span></label>
                                <input type="email" id="email" class="form-control bdr" name="comment[email]" value="">
                            </div>
                            <div class="page-btn">
                                <button type="submit" class="btn-submit">
                                    Login
                                </button>
                                <div class="checkbox-default">       
                                    <input id="remember" type="checkbox" value="yes" class="">
                                    <label for="remember"><span class="chk-span" tabindex="2"></span>아이디 저장</label>      
                                </div>
                            </div>
                        </form>
                        <a href="#" class="btn-lostpwd">비밀번호를 잊으셨나요?</a>
                    </div>
                </div>
                <div class="account-element">
                    <div class="cmt-title">
                        <h1 class="page-title">Register</h1>
                    </div>
                    <div class="page-content">
                        <p>자신만의 계정을 생성해보세요.</p>
                        <form class="login-form" method="post" action="#"> 
                            <div class="form-group">
                            <label>사용자명 또는 이메일 주소를 입력해주세요.<span class="f-red">*</span></label>
                                <input type="text" id="author2" class="form-control" name="comment[author]" value="">
                                <label>비밀번호를 입력해주세요.<span class="f-red">*</span></label>
                                <input type="email" id="email2" class="form-control" name="comment[email]" value="">
                            </div>
                            <div class="page-btn">
                                <button type="submit" class="btn-submit">
                                    회원가입 하기
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- footer -->
    <div data-include-path="/views/layout/footer-mobile.html"></div>

    <!-- JS -->
    <script src="/static/fo/mo/js/main.js"></script>
    <script src="/static/fo/mo/js/common.js"></script>

    <!-- library -->
    <script src="/static/assets/js/library/slick-slide/slick.min.js"></script>
    <script src="/static/assets/js/library/owl-wrapper/owl.carousel.min.js"></script>

    <script>
        window.addEventListener('load', function () {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function (el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        }); //includeHTML
    </script>
</body>
